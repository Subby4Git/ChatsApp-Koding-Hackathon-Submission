<!--

 * ChatsUp Application
 * 
 * This is my first hackathon submission. It is a realtime, and most importantly
 * a Globally translated chat application. There is one open room, in which users can chat. 
 * 
 * Users can chat in their language and recieve messages in their language. This is the same with 
 * every user. This way, people who speak different languages, can talk with each other, despite their
 * language difference. 
 * 
 * It's now possible for a person who speaks only English, to speak with a person who only speaks Chinese! Almost   real time (through the help of PubNub)!
 * 
 * This is the frontend HTML.
 * 
 * It uses Bootstrap, jQuery, and PubNub. Backend is NodeJS with Express + Redis
 
 The Yandex Translation API can currently support 44 languages. 
 
 PLEASE NOTE THERE IS A API LIMIT!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
 * 
 * -->
